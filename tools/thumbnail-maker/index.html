<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Maker - Mast MultiTools</title>
    <link rel="stylesheet" href="https://wondrous-speculoos-27e0f6.netlify.app/home-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .thumbnail-editor {
            display: flex;
            height: 80vh;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
        }

        .canvas-container {
            flex: 1;
            background: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #thumbnailCanvas {
            border: 2px solid #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .tool-section {
            margin-bottom: 20px;
        }

        .tool-section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .text-tools, .shape-tools {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        button {
            padding: 8px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #667eea;
            color: white;
        }

        input[type="color"], select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .thumbnail-editor {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
</head>
<body>
    <header>
        <h1><a href="https://wondrous-speculoos-27e0f6.netlify.app/">Mast MultiTools</a></h1>
        <p>Advanced Thumbnail Maker</p>
    </header>

    <main>
        <div class="thumbnail-editor">
            <div class="sidebar left">
                <div class="tool-section">
                    <h3>üìÅ Upload</h3>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                
                <div class="tool-section">
                    <h3>üñåÔ∏è Text</h3>
                    <div class="text-tools">
                        <button title="Bold">B</button>
                        <button title="Italic">I</button>
                        <button title="Underline">U</button>
                        <input type="color" id="textColor">
                        <select id="fontFamily">
                            <option>Arial</option>
                            <option>Times New Roman</option>
                            <option>Impact</option>
                        </select>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>üî∫ Shapes</h3>
                    <div class="shape-tools">
                        <button title="Rectangle">‚¨ú</button>
                        <button title="Circle">üî¥</button>
                        <button title="Line">‚ûñ</button>
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="thumbnailCanvas" width="1280" height="720"></canvas>
            </div>

            <div class="sidebar right">
                <div class="tool-section">
                    <h3>‚öôÔ∏è Settings</h3>
                    <label>Width: <input type="number" id="canvasWidth" value="1280"></label>
                    <label>Height: <input type="number" id="canvasHeight" value="720"></label>
                </div>

                <div class="tool-section">
                    <h3>üíæ Export</h3>
                    <button id="downloadBtn">Download PNG</button>
                    <button id="downloadJpg">Download JPG</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>¬© 2024 Mast MultiTools. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Canvas
        const canvas = new fabric.Canvas('thumbnailCanvas');
        
        // Add test object
        const rect = new fabric.Rect({
            left: 100,
            top: 100,
            width: 100,
            height: 100,
            fill: 'red'
        });
        canvas.add(rect);
        canvas.renderAll();

        console.log("Thumbnail Maker loaded successfully!");
    </script>
</body>
</html>
