<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Mast MultiTools</title>
    <link rel="stylesheet" href="../../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1><a href="../../../index.html">Mast MultiTools</a></h1>
        <p>AI Image Generator</p>
    </header>

    <main>
        <section class="tool-container">
            <div class="ai-generator-box">
                <h2>Create AI Images</h2>
                <p>Describe your imagination and AI will create it</p>
                
                <div class="input-section">
                    <textarea id="promptInput" placeholder="Describe what you want to generate... 
Example: A cute cat wearing sunglasses on a beach"></textarea>
                    
                    <div class="options">
                        <div class="option-group">
                            <label>Size:</label>
                            <select id="sizeSelect">
                                <option value="512x512">512x512</option>
                                <option value="768x768">768x768</option>
                                <option value="1024x1024">1024x1024</option>
                            </select>
                        </div>
                        
                        <div class="option-group">
                            <label>Number of Images:</label>
                            <select id="numberSelect">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="generateBtn" class="generate-btn">Generate Image</button>
                </div>

                <div class="loading-section" id="loadingSection" style="display: none;">
                    <div class="loader"></div>
                    <p>AI is creating your image... This may take 20-30 seconds</p>
                </div>

                <div class="results-section" id="resultsSection" style="display: none;">
                    <h3>Generated Images</h3>
                    <div class="images-grid" id="imagesGrid"></div>
                    <button class="download-all-btn" id="downloadAllBtn">Download All</button>
                </div>

                <div class="error-section" id="errorSection" style="display: none;">
                    <p class="error-message" id="errorMessage"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Mast MultiTools. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
